<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <!-- Include the Google API Client Library -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID">
    <!-- Replace YOUR_GOOGLE_CLIENT_ID with your actual Google Client ID -->
</head>
<body>
    <h2>Login</h2>
    <div id="googleSignInButton" class="g-signin2" data-onsuccess="onGoogleSignIn"></div>
    
    <div id="usernamePasswordLogin">
        <form id="loginForm" onsubmit="loginWithUsernameAndPassword(); return false;">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function onGoogleSignIn(googleUser) {
            // Handle the Google Sign-In here
            var profile = googleUser.getBasicProfile();
            var id_token = googleUser.getAuthResponse().id_token;

            // Send the id_token to your server for verification
            // You should have a server-side verification process

            console.log('Google Sign-In successful. ID Token: ' + id_token);
        }

        function loginWithUsernameAndPassword() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Perform the traditional username and password authentication here
            // You should have server-side code to validate the credentials

            console.log('Username: ' + username + ' Password: ' + password);
        }
    </script>
</body>
</html>
